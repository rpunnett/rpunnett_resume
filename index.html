<!DOCTYPE html>
<html ng-app="resume" ngCloak >
  <head>
    <meta charset='utf-8'>
    <title>Robert Punnett Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description=" content="Robert Punnett's Resume - Atlanta, GA">

    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Open+Sans'  type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type='text/css'>
    <link rel="stylesheet" href="css/custom.min.css"  type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type='text/css'>
  </head>
  <!-- Adapted From: https://github.com/mtt87/Resume -->
 <body class="list-group" ng-controller="ResumeController as resume">
    <div class="container">
        <div class="row">
            <div class="col-md-3 right-side">
                <div id="contact">
                    <div class="title">
                        <p class="name">{{resume.name}}</p>
                        <span class="location text-muted">
                        </span>
                    </div>
                    <a class="btn btn-primary btn-xs no-print" href="" download>
                        <span class="fa fa-file-pdf-o"></span>&nbsp;Download PDF</a>
                    <div id="address">
                        <h4 class="cat-side">
                            <span class="fa fa-link"></span>
                        </h4>
                        <div class="row">
                            <div class="col-sm-6 col-md-12 col-lg-12">

                            </div>
                            <div class="col-sm-6 col-md-12 col-lg-12">
                                <div id="links" ng-include="'views/links.html'">

                          
                                </div>  
                            </div>
                        </div>

                    </div>

                </div>
                <!-- /#contact -->
               <div ng-include="'views/projects.html'">

               </div>
                
               <div ng-include="'views/skills.html'">

               </div>
                
            </div>
            <!-- ./col-3 -->

            <div class="col-md-9 left-side">
                <h4 class="cat">
                  <span class="glyphicon glyphicon-briefcase"></span>&nbsp; 
                    <span class="pull-right">Experience</span>
                </h4>

                <div class="" ng-repeat="job in resume.jobs" ng-include="'views/experience.html'">
                    <!-- Repeat Job Experience -->
                </div>
            

                <h4 class="cat">
                    <span class="glyphicon glyphicon-book"></span>
                    <span class="pull-right">Education</span>
                </h4>

                <div class="" ng-repeat="school in resume.education" ng-include="'views/education.html'">
                    <!-- Repeat Schools -->
                </div>
                <!-- <div class="spazio2"></div> -->
                <h4 class="cat">
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="pull-right">About me</span>
                </h4>
                <p class="edu">Active volunteer in local Neighborhood Association, American Red Cross, Deanâ€™s Honor List</p>

            </div>
            <!-- ./row -->
        </div>
        <!-- ./col-9 -->
    </div>

  </body>
</html>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
