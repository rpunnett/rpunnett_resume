<!DOCTYPE html>
<html ng-app="resume">
  <head>

    <meta charset='utf-8'>
    <title>Robert Punnett Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description=" content="Robert Punnett's Resume - Atlanta, GA">

    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Open+Sans'  type='text/css'>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type='text/css'>

    <link rel="stylesheet" href="css/base.min.css"  type='text/css'>

    <link rel="icon" href="img/favicon.ico" type="image/png">

    <link rel="stylesheet" href="css/magnific/magnific.css"  type='text/css'>

  </head>
  <!-- Adapted From: https://github.com/mtt87/Resume -->
 <body class="list-group" ng-controller="ResumeController as resume">
    <div class="container">
        <div class="row">
            <div class="col-md-3 right-side">
                <div id="personal">
                    <div class="title" itemscope itemtype="http://data-vocabulary.org/Person">
                        <p class="name" itemprop="name">Robert Punnett</p>
                        <span hidden itemprop="role">Developer</span>
                        <div class="location text-muted" itemprop="address" itemscope
                            itemtype="http://data-vocabulary.org/Address">
                            <span itemprop="locality">Atlanta</span>, <span itemprop="region">GA</span>
                        </div>
                    </div>
                    <a class="btn btn-primary btn-xs no-print" href="" download disabled>
                        <span class="fa fa-file-pdf-o"></span> Download PDF
                    </a>
                    <div id="contact">
                        <h4 class="catagory-side">
                            <span class="fa fa-link"></span>
                            <span class="pull-right">Contact</span>
                        </h4>
                        <div class="row">
                            <div class="col-sm-6 col-md-12 col-lg-12">
                                <div id="links">
                                    <contact-link></contact-link>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div> <!-- /#personal -->
                <div id="projects">
                    <h4 class="catagory-side">
                     <span class="fa fa-github"></span>
                      <span class="pull-right">GitHub</span>
                    </h4>
                    <div ng-repeat="github in resume.github" >
                        <github-project></github-project>
                    </div>
                </div><!-- /#projects -->
                <div id="projects">
                    <h4 class="catagory-side">
                     <span class="fa fa-file-image-o"></span>
                      <span class="pull-right">Portfolio</span>
                    </h4>
                    <div ng-repeat="project in resume.projects" >
                        <project></project>
                    </div>
                </div><!-- /#projects -->
               <div ng-include="'views/skills.html'">
               </div>
            </div><!-- ./col-3 -->
            <div class="col-md-9 left-side">
                <h4 class="catagory">
                  <span class="glyphicon glyphicon-briefcase"></span> 
                    <span class="pull-right">Experience</span>
                </h4>

                <div class="" ng-repeat="job in resume.jobs">
                    <work-experience></work-experience>
                </div>

                <h4 class="catagory">
                    <span class="glyphicon glyphicon-book"></span>
                    <span class="pull-right">Education</span>
                </h4>
                <div class="" ng-repeat="school in resume.education" >
                    <education-experience></education-experience>
                </div>
                <h4 class="catagory">
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="pull-right">Community Involvement</span>
                </h4>
                <p class="edu">Active volunteer in <a href="http://www.centerpark.org" new-window>Center Park Neighborhood Association</a>. Historically serving as Secretary and Vice President.</p>
            </div> <!-- ./col-9 -->
        </div><!-- ./row -->
    </div><!-- ./container -->
  </body>
</html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/magnific/magnific.js" type="text/javascript"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/projects.js" type="text/javascript"></script>
